<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retreat Assessment Analyzer - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Login Screen */
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            text-align: center;
        }
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .login-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .login-form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            border-left: 4px solid #667eea;
            text-align: left;
        }
        
        /* Main App (hidden by default) */
        .app-container {
            display: none;
        }
        
        /* Copy all your existing styles from the non-protected analyzer here */
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-logo">üîí</div>
        <h1 class="login-title">Authorized Access Only</h1>
        <p class="login-subtitle">Retreat Assessment Data Analyzer</p>
        
        <div class="error-message" id="errorMessage">
            Incorrect username or password. Please try again.
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">üîì Login to Dashboard</button>
        </form>
        
        <div class="info-box">
            <strong>üîê Default Login Credentials:</strong><br><br>
            <strong>Username:</strong> <code style="background:#fff; padding:3px 8px; border-radius:4px;">admin</code><br>
            <strong>Password:</strong> <code style="background:#fff; padding:3px 8px; border-radius:4px;">UTech2024!</code><br><br>
            <small>‚ö†Ô∏è Change these in the code for security</small>
        </div>
    </div>

    <!-- Main Application -->
    <div class="app-container" id="appContainer">
        <iframe src="retreat_analyzer_core.html" style="width:100%; height:100vh; border:none;"></iframe>
    </div>

    <script>
        // AUTHENTICATION SYSTEM
        // ‚ö†Ô∏è IMPORTANT: Change these credentials!
        const VALID_USERS = {
            'admin': 'UTech2024!',
            // Add more users: 'username': 'password'
        };

        let isAuthenticated = false;
        let currentUser = null;

        // Check if already logged in (session)
        window.addEventListener('load', () => {
            const savedUser = sessionStorage.getItem('authUser');
            const authTime = sessionStorage.getItem('authTime');
            
            // Session expires after 2 hours (7200000 ms)
            if (savedUser && authTime && (Date.now() - parseInt(authTime)) < 7200000) {
                isAuthenticated = true;
                currentUser = savedUser;
                showApp();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (VALID_USERS[username] && VALID_USERS[username] === password) {
                // Successful login
                isAuthenticated = true;
                currentUser = username;
                
                // Save to session (expires when browser closes)
                sessionStorage.setItem('authUser', username);
                sessionStorage.setItem('authTime', Date.now().toString());
                
                showApp();
            } else {
                // Failed login
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
        }

        function hideApp() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Logout function (can be called from main app)
        window.logout = function() {
            isAuthenticated = false;
            currentUser = null;
            sessionStorage.removeItem('authUser');
            sessionStorage.removeItem('authTime');
            hideApp();
        };
    </script>
</body>
</html>
