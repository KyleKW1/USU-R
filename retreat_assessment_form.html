<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retreat Assessment Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            text-align: center;
        }
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }
        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-actions button {
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }
        .refresh-btn { background: #4caf50; }
        .logout-btn { background: #f44336; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        .responses-list {
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        .response-card {
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9ff;
            border-radius: 8px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="login-logo">ðŸ”’</div>
        <h1>Analytics Login</h1>
        <div class="error-message" id="errorMessage">Incorrect credentials</div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>ðŸ“Š Retreat Assessment Analytics</h1>
            <div class="header-actions">
                <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="loadingMessage" style="background: white; padding: 40px; text-align: center; border-radius: 12px;">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <div id="dashboardContent" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div>Total Responses</div>
                    <div class="stat-value" id="totalResponses">0</div>
                </div>
                <div class="stat-card">
                    <div>Avg. Satisfaction</div>
                    <div class="stat-value" id="avgSatisfaction">-</div>
                </div>
                <div class="stat-card">
                    <div>Financial Challenges</div>
                    <div class="stat-value" id="financialChallenges">0</div>
                </div>
                <div class="stat-card">
                    <div>Academic Difficulties</div>
                    <div class="stat-value" id="academicDifficulties">0</div>
                </div>
            </div>

            <div class="chart-container">
                <h3>Satisfaction Distribution</h3>
                <div class="chart-wrapper">
                    <canvas id="satisfactionChart"></canvas>
                </div>
            </div>

            <div class="responses-list">
                <h3>Individual Responses</h3>
                <div id="responsesList"></div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1f5qAuW4s4pjwFtZTRr957lG8OjcTC95QNCwePn0yIso';
        const API_KEY = 'AIzaSyBsAGiypxxnSiTBbCWpXLHsoqWRDbZFltc';
        const SHEET_NAME = 'Retreat-Assessment-Responses';
        const VALID_USERS = { 'USU': 'UTech2024!@' };
        
        let chartInstances = {};

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (VALID_USERS[username] && VALID_USERS[username] === password) {
                sessionStorage.setItem('authUser', username);
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        window.addEventListener('load', () => {
            if (sessionStorage.getItem('authUser')) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            }
        });

        function logout() {
            sessionStorage.removeItem('authUser');
            location.reload();
        }

        async function loadData() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('dashboardContent').style.display = 'none';
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.values || data.values.length < 2) {
                    document.getElementById('loadingMessage').innerHTML = 
                        '<p style="padding: 40px; text-align: center;">No responses yet. Submit the form first!</p>';
                    return;
                }

                const headers = data.values[0];
                const rows = data.values.slice(1);
                
                const responses = rows.map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                });

                displayAnalytics(responses);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    `<p style="padding: 40px; text-align: center; color: red;">Error loading data: ${error.message}<br><br>
                    <button onclick="loadData()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">Retry</button></p>`;
            }
        }

        function displayAnalytics(responses, headers) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';

            Object.values(chartInstances).forEach(chart => chart.destroy());
            chartInstances = {};

            // Show total responses
            document.getElementById('totalResponses').textContent = responses.length;

            // Find columns by checking first few characters or common patterns
            const findColumn = (patterns) => {
                return headers.find(h => {
                    const lower = h.toLowerCase();
                    return patterns.some(p => lower.includes(p.toLowerCase()) || lower === p.toLowerCase());
                });
            };

            // Map common field names
            const satisfactionCol = findColumn(['satisfaction', 'rating', 'satisfied']);
            const financialCol = findColumn(['financial', 'finance', 'money']);
            const academicCol = findColumn(['academic', 'grades', 'school']);
            
            // Calculate satisfaction stats
            const satisfactionScores = responses
                .map(r => parseInt(r[satisfactionCol] || r[headers[4]])) // Column 4 based on your data
                .filter(s => !isNaN(s) && s >= 1 && s <= 5);
            
            const avgSat = satisfactionScores.length > 0 
                ? (satisfactionScores.reduce((a, b) => a + b, 0) / satisfactionScores.length).toFixed(1)
                : 'N/A';
            document.getElementById('avgSatisfaction').textContent = avgSat;

            // Financial challenges
            const financialYes = responses.filter(r => {
                const val = (r[financialCol] || '').toLowerCase();
                return val === 'yes' || val.includes('financial');
            }).length;
            document.getElementById('financialChallenges').textContent = responses.length > 0 
                ? `${financialYes} (${((financialYes/responses.length)*100).toFixed(0)}%)`
                : '0';

            // Academic challenges
            const academicYes = responses.filter(r => {
                const val = (r[academicCol] || '').toLowerCase();
                return val === 'yes' || val.includes('academic') || val.includes('grades');
            }).length;
            document.getElementById('academicDifficulties').textContent = responses.length > 0
                ? `${academicYes} (${((academicYes/responses.length)*100).toFixed(0)}%)`
                : '0';

            // Chart
            const satCounts = [0, 0, 0, 0, 0];
            satisfactionScores.forEach(score => {
                if (score >= 1 && score <= 5) {
                    satCounts[score - 1]++;
                }
            });

            chartInstances.satisfaction = new Chart(document.getElementById('satisfactionChart'), {
                type: 'bar',
                data: {
                    labels: ['1 - Very Dissatisfied', '2', '3 - Neutral', '4', '5 - Very Satisfied'],
                    datasets: [{
                        label: 'Responses',
                        data: satCounts,
                        backgroundColor: ['#f44336', '#ff9800', '#ffc107', '#8bc34a', '#4caf50']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Display responses with smart formatting
            const responsesList = document.getElementById('responsesList');
            responsesList.innerHTML = responses.map((r, i) => {
                let html = `<div class="response-card">
                    <div style="font-weight: 600; margin-bottom: 15px; font-size: 18px; color: #667eea;">
                        Response #${i + 1}
                        ${r[headers[0]] ? `<span style="font-size: 12px; color: #999; font-weight: normal;"> - ${new Date(r[headers[0]]).toLocaleString()}</span>` : ''}
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">`;
                
                // Display key fields in a grid
                headers.forEach((header, idx) => {
                    const value = r[header];
                    if (value && value.trim() && idx > 0) { // Skip timestamp
                        // Truncate very long text
                        const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                        html += `
                            <div style="padding: 8px; background: white; border-radius: 6px;">
                                <div style="font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 4px;">${header}</div>
                                <div style="font-weight: 500;">${displayValue}</div>
                            </div>`;
                    }
                });
                
                html += '</div></div>';
                return html;
            }).join('');
        }

            chartInstances.satisfaction = new Chart(document.getElementById('satisfactionChart'), {
                type: 'bar',
                data: {
                    labels: ['1 - Very Dissatisfied', '2', '3 - Neutral', '4', '5 - Very Satisfied'],
                    datasets: [{
                        label: 'Responses',
                        data: satCounts,
                        backgroundColor: ['#f44336', '#ff9800', '#ffc107', '#8bc34a', '#4caf50']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });

            const responsesList = document.getElementById('responsesList');
            responsesList.innerHTML = responses.map((r, i) => `
                <div class="response-card">
                    <div style="font-weight: 600; margin-bottom: 10px;">Response #${i + 1}</div>
                    <div><strong>Position:</strong> ${r.councilPosition || 'Not specified'}</div>
                    <div><strong>Tenure:</strong> ${r.tenure || 'N/A'}</div>
                    <div><strong>Satisfaction:</strong> ${r.satisfaction || 'N/A'}/5</div>
                    ${r.roleDislikes ? `<div style="margin-top: 10px;"><strong>Challenges:</strong> ${r.roleDislikes}</div>` : ''}
                    ${r.retreatGoals ? `<div style="margin-top: 10px;"><strong>Retreat Goals:</strong> ${r.retreatGoals}</div>` : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
</html>
